{% extends "registration/password_reset_base.html" %}
{% load i18n %}

{% block password_block %}
  <form method="post">
    {% csrf_token %}
    {% include "accounts/_includes/basic_block.html" with field=form.email icon="fa-at" %}
    <button type="submit" class="btn btn-primary float-right">{% trans 'Reset my password' %}</button>
  </form>
{% endblock %}
