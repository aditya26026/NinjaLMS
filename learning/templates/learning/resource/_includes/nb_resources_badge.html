{% load i18n %}

{% with activity.resources.count as nb_resources %}
  {% if nb_resources > 0 %}
    <span id="badge-nb-course-activities" class="badge badge-pill badge-info p-1">
      {% blocktrans count counter=nb_resources %}{{ nb_resources }} resource{% plural %}{{ nb_resources }} resources{% endblocktrans %}
    </span>
  {% endif %}
{% endwith %}
